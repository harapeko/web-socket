<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>はじめてのWeb Socket</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }
    form { position: fixed; bottom: 0; display: flex; width: 100%; padding: 3px; background: black; }
    form input { width: 90%; margin-right: .5%; border: 0; }
    form button { width: 9.5%; padding: 10px; background: rgb(130, 224, 255); border: none; }
    #messages { margin: 0; padding: 0; list-style-type: none; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
  </style>
</head>
<body>
  <h1>はじめてのWeb Socket</h1>

  <ul id="messages"></ul>
  <form id="js-form" action="">
    <input id="js-input" autocomplete="off" /><button>Send</button>
  </form>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script>
  $(function() {
    const socket = io();

    $('#js-form').on('submit', function(event) {
      // イベント発火(データ送信)
      socket.emit('chat message', $('#js-input').val());
      $('#js-input').val('');

      return false;
    });
  });
</script>
</html>
